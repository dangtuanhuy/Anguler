<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ng-APP trong AngulerJs</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->

  <script src="app/index.js"></script>
</head>
<!-- 1st = {{4*2}} -->

<body ng-app="basicApp">
  <div ng-controller="controllerTop">
    {{name}} {{username}}
  </div>
  <div ng-controller="controllerBottom">
    {{name}} {{username}}
  </div>
<!-- //  2nd = {{4*2}} -->
<script>
  app.controller("controllerTop",function($scope)
  {
    $scope.name="Dang Tuan Huy";
    $scope.username = "Gama";
  });
  app.controller("controllerBottom",function($scope)
  {
    $scope.name="Dang Tuan Huy H";
    $scope.username ="Hachi";
  });
</script>
</html>
